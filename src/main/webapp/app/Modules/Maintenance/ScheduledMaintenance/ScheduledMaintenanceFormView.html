<!--ScheduledMaintenanceFormView-->

<div class=col-lg-offset-3 ngfx-bounce-in-up="true">
    <div class="col-lg-6">
        <h2>New Scheduled Maintenance:</h2>
        <form name ="scheduledMaintenanceForm" role="form" ng-submit="sendScheduledMaintenanceDetails()" enctype="multipart/form-data" modelAttribute="form">

            <div class="form-group">

                <label>Select System:</label>
                <a href="" class="pull-right" ng-click="vm.showSystemInput = true" ng-hide="vm.showSystemInput">Add New?</a>
                <a href="" class="pull-right" ng-show="vm.showSystemInput" ng-click="vm.showSystemInput = false">Cancel</a>
                <input type="text" placeholder="Enter new system" ng-show="vm.showSystemInput" ng-model="scheduledMaintenanceForm.newSystem"/>
                <select class="form-control" ng-hide="vm.showSystemInput" id="System"
                        ng-model="scheduledMaintenanceForm.system"
                        ng-options="item.systemType for item in vm.MaintanenceSystem">
                    <option value="">{{sharedData.system}}</option>
                </select>

            </div>

            <div class="form-group" >

                <label>priority:</label>
                <select class="form-control" ng-model="scheduledMaintenanceForm.priority">
                    <option selected value="">{{sharedData.priority}}</option>
                <option>Critical</option>
                <option>Regular</option>
                </select>

            </div>

                <div class="form-group">
                    <label>Type:</label>
                    <select class="form-control" ng-model="scheduledMaintenanceForm.type">
                        <option selected value="">{{sharedData.type}}</option>
                        <option>Routine</option>
                        <option>Harigim</option>
                        <option>Regulatory Checks</option>
                        <option>Other</option>
                    </select>
                </div>

            <div class="form-group">
                <label>Date of last service</label>
                        <p class="input-group">
                            <input type="text" class="form-control" initDate="{{sharedData.lastCheck}}"
                                   uib-datepicker-popup="{{format}}" ng-model="scheduledMaintenanceForm.lastCheck"
                                   is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true"
                                   close-text="Close" alt-input-formats="altInputFormats"/>
                            <span class="input-group-btn">
                             <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                             </span>
                        </p>
            </div>

            <div class="form-group">
                <label>Start Service on:</label>
                <p class="input-group">
                    <input type="text" class="form-control" placeholder="i.e Sunday 20/11/16" uib-datepicker-popup="{{format}}" ng-model="scheduledMaintenanceForm.startOn" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                    <span class="input-group-btn">
                             <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                             </span>
                </p>
            </div>

                <div class="form-group">
                <label>Frequency of service:</label>

                    <div class="row">
                        <div class="col-lg-2">
                            <select class="form-control" ng-model="scheduledMaintenanceForm.serviceFreqNumber">
                                <option selected value="">{{sharedData.serviceFreqNumber}}</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                            </select>
                        </div>

                        <div class="col-lg-3" id="nopadding"><p>services, every</p></div>

                        <div class="col-lg-2" id="nopadding">
                            <select class="form-control" ng-model="scheduledMaintenanceForm.serviceFreqEach">
                                <option selected value="">{{sharedData.serviceFreqEach}}</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                        </select>
                        </div>

                        <div class="col-lg-4">
                            <select class="form-control" placeholder="Day?/ Week?/ Month?" ng-model="scheduledMaintenanceForm.serviceFreqTime">
                                <option selected value="">{{sharedData.serviceFreqTime}}</option>
                                <option>Day/s</option>
                                <option>Week/s</option>
                                <option>Month/s</option>
                                <option>Year/s</option>
                            </select>
                        </div>

                    </div>
                </div>


            <div class="form-group">
                <label>Maintanence Person</label>
                <a href="#" ui-sref="Shell.SuppliersFormView" class="pull-right" ng-click="saveSharedData()">Add New?</a>
                <select class="form-control" ng-model="scheduledMaintenanceForm.supplier" ng-options="supplier.name for supplier in vm.suppliers">
                    <option value="">{{sharedData.supplier}}</option>
                </select>
            </div>

            <div class="form-group">
                <label>Attach Contract</label>
                <input class="form-control" type="file" file-model="contract">
            </div>

            <button type="submit" class="btn btn-default">Submit></button>

        </form>

    </div>
    </div>
