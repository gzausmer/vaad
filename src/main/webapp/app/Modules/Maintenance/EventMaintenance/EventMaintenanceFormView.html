<!--ScheduledMaintenanceFormView-->

<div class=col-lg-offset-3 ngfx-bounce-in-up="isSelected">
    <div class="col-lg-6">
        <h2>New Event Maintenance:</h2>
        <form name ="eventMaintenanceForm" role="form" ng-submit="sendEventMaintenanceDetails()">
            <div class="form-group">
                <label>Select Building:</label>

                <select class="form-control" id="System" ng-model="eventMaintenanceForm.building">
                    <option ng-repeat="item in vm.MaintanenceBuilding">{{item.building}}</option>
                </select><span class="alert-danger">
            </span>
            </div>
            <div class="form-group">
                <label>Location:</label>
                <select class="form-control" ng-model="eventMaintenanceForm.location">
                    <option ng-repeat="item in vm.MaintanenceLocation">{{item.location}}</option>
                </select>
            </div>

            <div class="form-group">
                <label>Nature Of Problem:</label>
                <select class="form-control" ng-model="eventMaintenanceForm.natureOfProblem">
                    <option ng-repeat="item in vm.MaintanenceNatureOfProblem">{{item.natureOfProblem}}</option>

                </select>
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea class="form-control" placeholder="Descripe issue - i.e 'Elevator is making strange noises..'"
                ng-model="eventMaintenanceForm.description" rows="5" maxlength="400"/>
                </textarea>
            </div>

            <div class="form-group">
                <label>Attach Photo</label>
                <input class="form-control" type="file" file-model="photo">
            </div>

            <button type="submit" class="btn btn-default">Submit></button>

        </form>

    </div>
</div>
