<!--Admin - 'add Building' Form:-->

<!-- TODO - CHANGE NGSHOW TO WORK ON CONTROLLER; -->

<div class=col-lg-offset-3 ngfx-bounce-in-up="isSelected">
	<div class="col-lg-6" ng-hide="BuildingFormFinished">
		<h2>New Building:</h2>
		<form name ="buildingForm" role="form" ng-submit="storeBuildingDetails()">
			<div class="form-group">
				<label>Building Address:</label> <input type="text"
					class="form-control" id="BuildingAddress"
					placeholder="Enter Building Address" ng-model="buildingForm.address">
			</div>

			<div class="form-group">
				<label>Management Company</label> <input type="text"
					class="form-control" id="Management_Company"
					placeholder="Enter Name, Contact, etc.." ng-model="buildingForm.Management_Company">
			</div>
			<div class="form-group">
				<label>Square Meterage</label> <input type="text"
					class="form-control" id="square_meterage"
					placeholder="square meterage" ng-model="buildingForm.square_meterage">
			</div>

			<div class="form-group">
				<label>Tabo number</label> <input type="text" class="form-control"
					id="Tabo_number" ng-model="buildingForm.Tabo_number">
			</div>

			<div class="form-group">
				<label>Germushka</label> <input type="text" class="form-control"
					id="Germushka" ng-model="buildingForm.Germushka">
			</div>

			<div class="form-group">
				<label>Add Photo</label> <input type="text" class="form-control"
					id="photo" ng-model="buildingForm.Photo">
			</div>

			<button type="submit" class="btn btn-default"
				>Next></button>
		</form>

	</div>



	<!--Admin - add Asset Form:-->

	<div class="row" ng-show="showAssetForm">
	</ul>
		<h2>Asset Details:</h2>
		<form role="form" ng-submit="submitAndAddAnotherApptmnt()">
			<div class="col-lg-3">
				<div class="form-group">
					<label>number:</label> <input type="text" class="form-control"
						id="Apartment_number" placeholder="Enter Unit number"
						ng-model="assetForm.number">
				</div>
				<div class="form-group">
					<label>Floor:</label> <input type="text" class="form-control"
						id="Apartment_floor" placeholder="Enter floor"
						ng-model="assetForm.floor">
				</div>
				<div class="form-group">
					<label>Asset Type</label> <select class="form-control"
						id="assetType" ng-model="assetForm.assetType">
						<option>Appartment</option>
						<option>Commercial Space</option>
						<option>Store Room</option>
						<option>Other</option>
					</select>
				</div>

				<div class="form-group">
					<label>Square Meterage</label> <input type="text"
						class="form-control" id="square meterage"
						ng-model="assetForm.sqrMeterage">
				</div>
				<div class="form-group">
					<label> % of size in relation to building</label> <input
						type="text" class="form-control" id="percRelativeToBuilding"
						ng-model="assetForm.percent">
				</div>
				<div class="form-group">
					<label>Primary Contact</label> <input type="text"
						class="form-control" id="Primary_Contact"
						placeholder="Who is the primary contact of the asset"
						ng-model="assetForm.primary">
				</div>
			</div>
			<div class="col-lg-3">
				<div class="form-group">
					<label>Owner name</label> <input type="text" class="form-control"
						id="owner_name" ng-model="assetForm.owner_name">
				</div>
				<div class="form-group">
					<label>Owner Email</label> <input type="text" class="form-control"
						id="Owner_Email" ng-model="assetForm.Owner_Email">
				</div>
				<div class="form-group">
					<label>Owner details</label> <input type="text"
						class="form-control" id="Owner_details"
						placeholder="Enter any other relevant details"
						ng-model="assetForm.Owner_details">
				</div>
				<div class="form-group">
					<label>Secondary Contact Name</label> <input type="text"
						class="form-control" id="Secondary_name"
						ng-model="assetForm.Secondary_name">
				</div>
				<div class="form-group">
					<label>Owner Email</label> <input type="text" class="form-control"
						id="Secondary_Email" ng-model="assetForm.Secondary_Email">
				</div>
				<div class="form-group">
					<label>Owner details</label> <input type="text"
						class="form-control" id="Secondary_details"
						placeholder="Enter any other relevant details"
						ng-model="assetForm.Secondary_details">
				</div>
			</div>


			<div class="col-lg-3">
				<h1>{{BuildingAddress}}</h1>
				<h4>
					<span class="glyphicon glyphicon-home"></span>&nbsp Apartments:
					{{counterApartment}}
				</h4>
				<h4>
					<span class="glyphicon glyphicon-tower"></span>&nbsp Commercial
					Spaces: {{counterCommenrcialSpace}}
				</h4>
				<h4>
					<span class="glyphicon glyphicon-warning-sign"></span>&nbsp Store
					Rooms: {{counterStoreRooms}}
				</h4>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th><h4>Unit number</h4></th>
							<th><h4>Unit Type</h4></th>
							<th><h4>Owner Name</h4></th>
							
						</tr>
					</thead>
					<tbody>
						<tr data-ng-repeat="item in vm.AssetDetails">
							<td>{{item.number}}</td>
							<td>{{item.assetType}}</td>
							<td>{{item.owner_name}}</td>
						</tr>

					</tbody>
				</table>

			</div>

			
				<div class="col-lg-6" id="nopadding">
				
					<button  type="submit" class="btn bg-info"
						>Add Another Asset</button>
					<div class="pull-right">
						<button type="button" class="btn btn-success"
							ng-click="showTenantDetails = true ; showAssetForm = false">Finish</button>
					</div>
				</div>

			
	</div>
	</div>

<!--Admin - add Tenant Form:-->


	<div class="col-lg-6" ng-show="showTenantDetails">
		<h2>Tenant Details:</h2>
		<div class="form-group">
			<label>Asset number</label> <select class="form-control" ng-options="n.number for n in vm.AssetDetails" id="details"
				ng-model="assetForm.tenantFlatnumber">
				
			</select>
		</div>

		<div class="form-group">
			<label>Tenant name</label> <input type="text" class="form-control"
				id="Tenant_name" ng-model="assetForm.Tenant_name">
		</div>

		<div class="form-group">
			<label>Tenant Email</label> <input type="text" class="form-control"
				id="Tenant_email" placeholder="Enter Email"
				ng-model="assetForm.Tenant_email">
		</div>

		<div class="form-group">
			<label>Contact Details</label> <input type="text"
				class="form-control" id="Tenant_details"
				placeholder="Enter any other relevant details"
				ng-model="assetForm.Tenant_details">
		</div>

		<div class="form-group">
			<input class="form-control" type="checkbox"
				ng-model="assetForm.iSVaadMember"><span>Vaad Member</span>
		</div>
		
		<button class="btn btn-info" ng-click="addTenantToLocalStorage()">Add
			Another Tenant</button>
		<button class="btn btn-danger" type="submit"
			ng-click="sendForm()">Submit Building Details</button>
	</div>

	</form>

</div>
